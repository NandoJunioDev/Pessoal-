<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
         display: grid;
            grid-template-areas: "header header header"
                               "aside main main" 
                                "footer footer footer";
            grid-template-columns: auto auto auto;

            grid-row: auto 100vh auto;

            gap: 30px;


         
    }
    #o_header,#o_main,#o_aside,#o_footer{
        background-color: blueviolet;
        color: aqua;
        padding: 4em;
        margin: 1em;
    }
    #o_header{
        grid-area: header;
        display: grid;
        grid-template-columns: repeat(2,1fr);
        grid-template-rows:repeat(1,1fr) ;
        grid-area: "div div"
                    ;
        align-content: center;
        justify-content: center;  
        align-items: center; 
        justify-content: center;         
                    
        

    }
    #o_header__div{
         grid-area:div;
         grid-column: 1/2;
         grid-row: 4/4;
         align-self: center;
         justify-self: center;

         display: grid;
         grid-template-columns:repeat(2,2fr);
         grid-template-rows: repeat(1,2fr);
         grid-area: "nav nav";
         

    }
    #o_header__div__nav{
        grid-area: nav;
        grid-column: 1/2;
        grid-row: 1/1;
        display: flex;
        flex-wrap: nowrap;
       gap: 10px;
       align-items: flex-start;
       justify-content: flex-start;
       justify-items: flex-start;
       align-content: flex-start;
       flex-flow: nowrap;
       justify-content: space-around;
                    

    }
    #login a{
        grid-area: login;
    }
    #cadastro a {
        grid-area: cadastrase;
        grid-column: 1/1;
        grid-row: 1/2;
        

    }
    
    



    #o_main{
        grid-area:main ;
        display: grid;
        grid-template-rows: auto auto;
        grid-template-columns: auto auto ;
        grid-template-areas: "div1 div1"
                                "div2 div2";
        gap: 1em;                        
        
    }
    #o_main__div_img{
        grid-area: div2;

    }
    
    
    #o_main__div_iframe{
        grid-area: div1;
        max-width:100% ;
        max-height: 100%;
    }

    #o_aside{
        grid-area: aside;
        transform: translateX(-75%);
        transition-duration: 3s;
        box-shadow: 4px 4px 4px black;
        
    }
    #o_aside:hover{
        box-shadow: 5px 5px 6px black;
        transform:translateX(-25%) ;
        transition-duration: 3s;
    }
    #o_footer{
        grid-area: footer;

    }
    img{
        max-width: 100%;
    }



    

   
    

    </style>
    <title>gallery  </title>
</head>
<body>
    
    <header id="o_header">cabe√ßalho
        <div id="o_header__div">
            <nav id="o_header__div__nav">
                <span class="material-symbols-outlined" id="login">
                    login
                    </span>
                <a href="#"> Login</a>
                <span class="material-symbols-outlined" id="cadastro">
                    passkey
                    </span>
                <a href="#">Cadastra</a>
            </nav>
        </div>
            
        
    </header>
    <main id="o_main"> Conteudo main 
        <div id="o_main__div_img">
            <img src="../imagem/Material/ai-generated-8432244_640.jpg" alt="">
        </div>
        
            
        
        <div id="o_main__div_iframe">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Tn_nF545FTo?si=-CIwP5bUGaiEpcLu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>







    </main>

    <aside id="o_aside">menu lateral</aside>

    <footer id="o_footer">rodape </footer>
    
    


         

    
</body>
</html>
